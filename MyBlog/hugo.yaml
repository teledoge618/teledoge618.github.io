baseURL: "https://teledoge618.github.io/"
title: Teledoge618' Blog # 网站名
theme: "hextra" # 主题
author: ["Me"]

languageCode: zh
defaultContentLanguage: zh

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Contact ↗
      url: "https://github.com/imfing"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/imfing/hextra-starter-template"
      params:
        icon: github

outputs:
  home:
    - HTML
    - RSS
    - JSON

params: # 参数
  env: production # 可以被搜索到
  title: Teledoge618' Blog # 网站名

  defaultTheme: auto # 主题，明/暗/自动
  disableThemeToggle: false # 关闭主题切换按钮
  ShowPageNums: true # 显示页码
  ShowPostNavLinks: true # 显示上一页/下一页按钮
  ShowCodeCopyButtons: true # 代码块中包含一个快速复制按钮
  ShowBreadCrumbs: true # 添加痕迹导航

  ShowToc: true # 文章显示目录
  TocOpen: false # 目录默认打开
  UseHugoToc: true

  DateFormat: "2006-01-02" # 日期格式化，貌似必须是这一天

  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: false


markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

services:
  instagram:
    disableInlineCSS: true
  twitter:
    disableInlineCSS: true
